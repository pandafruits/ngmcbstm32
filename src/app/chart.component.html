<div *ngIf="realtimeData">
    Temperature: {{realtimeData.temperature}} &#x2103;
    Humidity: {{realtimeData.humidity}}%
    Core Temperature: {{realtimeData.core_temperature}} &#x2103;
    Device Time: {{realtimeData.device_time}}
</div>
<div>
  <select [ngModel]="selectedPeriod" (ngModelChange)="onSelectedPeriodChange($event)" name="selectedPeriod">
    <option [value]="p" *ngFor="let p of chartPeriods">{{p}}</option>
  </select>
</div>
<div class="row">
  <div class="col-md-6">
    <div style="display: block;">
      <canvas baseChart width="600" height="400"
              [datasets]="lineChartData"
              [labels]="lineChartLabels"
              [options]="lineChartOptions"
              [colors]="lineChartColors"
              [legend]="lineChartLegend"
              [chartType]="lineChartType"
              (chartHover)="chartHovered($event)"
              (chartClick)="chartClicked($event)">
      </canvas>
    </div>
  </div>
</div>
